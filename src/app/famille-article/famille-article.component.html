<div id="famille-article" class="container">
    <h1><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter une Famille Article</button> </h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Code Famille</th>
            <th scope="col">Designation</th>
            <th scope="col">Actif</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.codefam}}</td>
            <td>{{item.nom}}</td>
            <td>{{item.actif?'Oui':'Non'}}</td>
            <td><a (click)="deleteFamille(item.id)"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
              <a data-bs-toggle="modal" data-bs-target="#updateModal" (click)="loadFamille(item)"><fa-icon [icon]="faEdit"></fa-icon></a></td>
          </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ajouter une Famille Article</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label><b>Code Famille</b></label>
              <input type="text" placeholder="Entrer le code famille" name="codefam" [(ngModel)]="codefam" required><br>
              <label><b>Designation</b></label>
              <input type="text" placeholder="Entrer le designation" name="nom" [(ngModel)]="nom" required><br>
              <label><b>Actif</b></label>
              <input type="checkbox" [(ngModel)]="actif">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" (click)="addFamille()" data-bs-dismiss="modal">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Modifier une Famille Article</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label><b>Code Famille</b></label>
              <input type="text" placeholder="Entrer le code famille" name="codefam" [(ngModel)]="codefamup" required><br>
              <label><b>Designation</b></label>
              <input type="text" placeholder="Entrer le designation" name="nom" [(ngModel)]="nomup" required><br>
              <label><b>Actif</b></label>
              <input type="checkbox"   [(ngModel)]="actifup">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary"  (click)="updateFamille()" data-bs-dismiss="modal">Modifier</button>
          </div>
        </div>
      </div>
    </div>
  </div>
